<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>کاربران برتر</title>
    {% load static %}
    <link rel="icon" href="{% static 'icons/mtn-logo.png' %}" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
            direction: rtl;
        }

        .result-container {
            background-color: #FFFFFF;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            height: auto;
        }

        h1 {
            font-size: 1.8rem;
            color: #FFCC00;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1rem;
            color: #666666;
            margin-bottom: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .user-table th, .user-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .user-table th {
            background-color: #FFCC00;
            color: #000;
        }

        .user-table td {
            background-color: #FFFFFF;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #FFCC00;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #E6B800;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="logo-container">
            <img src="{% static 'icons/mtn-logo.png' %}" alt="لوگوی ایرانسل" class="logo">
        </div>
        <h1>کاربران برتر</h1>
        <p class="description">ده کاربر برتر ایرانسل براساس تعداد توکن‌های وفاداری</p>
        <table class="user-table">
            <thead>
                <tr>
                    <th>رتبه</th>
                    <th>نام</th>
                    <th>تعداد توکن‌ها</th>
                </tr>
            </thead>
            <tbody>
                {% for user in top_users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.loyalty_tokens }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'admin_panel:showform' %}" class="back-button">بازگشت</a>
    </div>
</body>
</html>
